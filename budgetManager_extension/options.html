<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Manager Options</title>

    <!--
         If importing JQuery from a CDN is required, the following fields need to be modified in the manifest.json:
            "content_security_policy": ... ,
            "web_accessible_resources": ...
         For more details see:
         https://stackoverflow.com/questions/20287806/how-to-use-jquery-from-jquery-coms-cdn-into-a-chrome-extension
     -->
    <!-- JQuery lib src must be placed before any other custom scripts -->
    <script src="jquery-3.3.1.min.js"></script>

    <script src="options.js"></script>

</head>
<body>
    <h1>Budget Manager Options</h1>
    <h2>
        <label for="limit">Limit: </label>
        <input type="text" id="limit">
    </h2>
    <input type="submit" id="saveLimit" value="Save Limit" title="saveLimit">
    <input type="submit" id="resetTotal" value="Reset Total" title="resetTotal">
</body>
</html>
